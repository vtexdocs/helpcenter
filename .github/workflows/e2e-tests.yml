name: E2E Tests
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for Netlify deploy to complete for this commit
        id: wait-for-netlify-status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "Waiting for Netlify deploy status on commit $COMMIT_SHA..."

          # Phase 1: Wait for Netlify to START (create any status)
          echo "Phase 1: Waiting for Netlify to start building..."
          MAX_WAIT_FOR_START=30  # 5 minutes (30 * 10 seconds)
          ATTEMPT=0
          NETLIFY_STARTED=false

          while [ $ATTEMPT -lt $MAX_WAIT_FOR_START ]; do
            # Check if Netlify has created ANY status for this commit
            STATUS_COUNT=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/statuses \
              --jq '[.[] | select(.context | startswith("netlify/"))] | length')
            
            if [ "$STATUS_COUNT" -gt "0" ]; then
              NETLIFY_STARTED=true
              echo "âœ… Netlify has started building (found $STATUS_COUNT status(es))"
              break
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_WAIT_FOR_START: Waiting for Netlify to start..."
            sleep 10
          done

          if [ "$NETLIFY_STARTED" = "false" ]; then
            echo "âš ï¸ Netlify did not start building after 5 minutes."
            echo "This may be due to Netlify configuration or temporary issues."
            echo "Skipping e2e tests for this PR."
            echo "netlify_ready=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Phase 2: Wait for deploy to complete
          echo "Phase 2: Waiting for Netlify deploy to complete..."
          MAX_ATTEMPTS=60  # 10 minutes (60 * 10 seconds)
          ATTEMPT=0

          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/statuses \
              --jq '[.[] | select(.context == "netlify/leafy-mooncake-7c2e5e/deploy-preview")] | .[0].state // "pending"')
            
            echo "Attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS: Netlify status = $STATUS"
            
            if [ "$STATUS" = "success" ]; then
              echo "âœ… Netlify deploy completed successfully!"
              # Get the deploy URL from the status
              DEPLOY_URL=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/statuses \
                --jq '[.[] | select(.context == "netlify/leafy-mooncake-7c2e5e/deploy-preview")] | .[0].target_url')
              echo "Deploy URL: $DEPLOY_URL"
              echo "netlify_ready=true" >> $GITHUB_OUTPUT
              exit 0
            elif [ "$STATUS" = "failure" ] || [ "$STATUS" = "error" ]; then
              echo "âŒ Netlify deploy failed!"
              exit 1
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            sleep 10
          done
          echo "âŒ Timeout waiting for Netlify deploy to complete"
          exit 1

      - name: Wait for Netlify deploy preview URL to be accessible
        if: steps.wait-for-netlify-status.outputs.netlify_ready != 'false'
        uses: jakepartusch/wait-for-netlify-action@v1.4
        id: wait-for-netlify-preview
        with:
          site_name: 'leafy-mooncake-7c2e5e'
          max_timeout: 300
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}

      - name: Run Cypress E2E tests
        if: steps.wait-for-netlify-status.outputs.netlify_ready != 'false'
        uses: cypress-io/github-action@v6
        with:
          wait-on: ${{ steps.wait-for-netlify-preview.outputs.url }}
          wait-on-timeout: 120
          install-command: yarn install --ignore-engines
        env:
          CYPRESS_baseUrl: ${{ steps.wait-for-netlify-preview.outputs.url }}

      - name: Upload Cypress screenshots on failure
        if: failure() && steps.wait-for-netlify-status.outputs.netlify_ready != 'false'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: src/tests/cypress/screenshots
          if-no-files-found: ignore

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Cypress E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ steps.wait-for-netlify-status.outputs.netlify_ready }}" == "false" ]]; then
            echo "âš ï¸ **Netlify did not build this PR**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "E2E tests were skipped because Netlify did not start a deploy preview for this commit." >> $GITHUB_STEP_SUMMARY
            echo "This can happen due to Netlify configuration or temporary issues." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          echo "**Deployment URL:** ${{ steps.wait-for-netlify-preview.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Check the logs and artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

          if [[ -f "./cypress.log" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test Log" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat cypress.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Suites" >> $GITHUB_STEP_SUMMARY
          echo "- Navigation Status Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Copy for AI Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Locale Switching Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Sidebar Navigation Tests" >> $GITHUB_STEP_SUMMARY
