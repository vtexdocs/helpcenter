name: E2E Tests
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for Netlify deploy to complete for this commit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          echo "Waiting for Netlify deploy status on commit $COMMIT_SHA..."
          MAX_ATTEMPTS=60  # 10 minutes (60 * 10 seconds)
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/statuses \
              --jq '[.[] | select(.context == "netlify/leafy-mooncake-7c2e5e/deploy-preview")] | .[0].state // "pending"')
            
            echo "Attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS: Netlify status = $STATUS"
            
            if [ "$STATUS" = "success" ]; then
              echo "âœ… Netlify deploy completed successfully!"
              # Get the deploy URL from the status
              DEPLOY_URL=$(gh api repos/${{ github.repository }}/commits/$COMMIT_SHA/statuses \
                --jq '[.[] | select(.context == "netlify/leafy-mooncake-7c2e5e/deploy-preview")] | .[0].target_url')
              echo "Deploy URL: $DEPLOY_URL"
              exit 0
            elif [ "$STATUS" = "failure" ] || [ "$STATUS" = "error" ]; then
              echo "âŒ Netlify deploy failed!"
              exit 1
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
            sleep 10
          done
          echo "âŒ Timeout waiting for Netlify deploy"
          exit 1

      - name: Wait for Netlify deploy preview URL to be accessible
        uses: jakepartusch/wait-for-netlify-action@v1.4
        id: wait-for-netlify-preview
        with:
          site_name: 'leafy-mooncake-7c2e5e'
          max_timeout: 300
        env:
          NETLIFY_TOKEN: ${{ secrets.NETLIFY_TOKEN }}

      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: ${{ steps.wait-for-netlify-preview.outputs.url }}
          wait-on-timeout: 120
          install-command: yarn install --ignore-engines
        env:
          CYPRESS_baseUrl: ${{ steps.wait-for-netlify-preview.outputs.url }}

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: src/tests/cypress/screenshots
          if-no-files-found: ignore

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Cypress E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL:** ${{ steps.wait-for-netlify-preview.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Check the logs and artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

          if [[ -f "./cypress.log" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test Log" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat cypress.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Suites" >> $GITHUB_STEP_SUMMARY
          echo "- Navigation Status Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Copy for AI Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Locale Switching Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Sidebar Navigation Tests" >> $GITHUB_STEP_SUMMARY
