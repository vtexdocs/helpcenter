name: Bug report
description: File a bug report
title: '[Bug]: '
labels: ['bug', 'triage']
body:
  - type: textarea
    attributes:
      label: What happened?
      description: A clear and concise description of what the bug is.
      placeholder: 'Example: I clicked in a button and nothing happened!'
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to reproduce the bug?
      description: 'Steps to reproduce the behavior'
      placeholder: "1. Go to '...' \n
        2. Click on '....' \n
        3. Scroll down to '....'\n
        4. See error"
    validations:
      required: true
  - type: textarea
    attributes:
      label: What behavior did you expected?
      description: A clear and concise description of what you expected to happen.
      placeholder: 'Example: I expected to be redirected to another page.'
    validations:
      required: true
  - type: markdown
    attributes:
      value: '## Desktop'
  - type: markdown
    attributes:
      value: "Fill these field only if you're experiencing this bug on a desktop"
  - type: input
    id: desktopos
    attributes:
      label: Operating system
      description: What operating system are you seeing the problem on?
      placeholder: Windows, Linux, etc...
    validations:
      required: false
  - type: input
    id: desktopbrowsers
    attributes:
      label: Browsers
      description: What browsers are you seeing the problem on?
      placeholder: Firefox, Chrome, etc...
    validations:
      required: false
  - type: input
    id: desktopbrowserversion
    attributes:
      label: Version
      description: What is your browser version?
      placeholder: '22'
    validations:
      required: false
  - type: markdown
    attributes:
      value: '## Smartphone'
  - type: markdown
    attributes:
      value: "Fill these field only if you're experiencing this bug on a smartphone"
  - type: input
    attributes:
      label: Device
      description: What device are you seeing the problem on?
      placeholder: 'iPhone 6'
    validations:
      required: false
  - type: input
    id: mobileos
    attributes:
      label: Operating system
      description: What operating system are you seeing the problem on?
      placeholder: iOS8.1, Android14
    validations:
      required: false
  - type: input
    id: mobilebrowsers
    attributes:
      label: Browsers
      description: What browsers are you seeing the problem on?
      placeholder: Safari, chrome, ...
    validations:
      required: false
  - type: input
    id: mobilebrowsersversion
    attributes:
      label: Version
      description: What is your browser version?
      placeholder: '22'
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here that can help us better understand the bug.
    validations:
      required: false
  - type: dropdown
    attributes:
      label: Priority level
      description: The level of priority the bug fix should have
      multiple: false
      options:
        - Low
        - Medium
        - High
    validations:
      required: true
  - type: input
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/vtexdocs/helpcenter/blob/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
