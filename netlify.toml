
[functions]
external_node_modules = ["sharp"]
included_files = ["node_modules/sharp/**/*", "./github.pem"]

[[plugins]]
    package = "@netlify/plugin-nextjs"

[[edge_functions]]
  path = "/tutorial/*"
  function = "tutorial-redirect"

[[redirects]]
  from = "/:locale/tutorial/:slug"
  to = "/:locale/docs/tutorials/:slug"
  status = 308
  force = true

[[redirects]]
  from = "/tutorial/:slug"
  to = "/en/docs/tutorials/:slug"
  status = 308
  force = true